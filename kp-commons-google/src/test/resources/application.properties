project.artifactId=kp-common-google
project.version=99999-SNAPSHOT
project.name=Google Integration API
project.build.finalName=kp-common-google

quarkus.application.name=${project.artifactId}
quarkus.application.version=${project.version}
#
quarkus.locales=[en-GB, en-US, de-DE]
quarkus.default-locale=de-DE
quarkus.http.body.handle-file-uploads=true
quarkus.http.body.delete-uploaded-files-on-end=true
quarkus.http.record-request-start-time=true
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=common
#
# OpenShift deployment
quarkus.package.type=uber-jar
quarkus.package.output-name=${project.build.finalName}
#
%dev.quarkus.log.console.json=false
%dev.quarkus.log.console.format=%d{HH:mm:ss.SSSSSSX} %-5p [%c{2.}] (%t) %s%e%n
%dev.quarkus.log.category."de.kaiserpfalzedv.rpg".level=DEBUG
#
%test.quarkus.log.console.json=false
%test.quarkus.log.console.format=%d{HH:mm:ss.SSSSSSX} %-5p [%c{2.}] (%t|%X{test-class}|%X{test}) %s%e%n
%test.quarkus.log.category."de.kaiserpfalzedv.rpg".level=TRACE
#
quarkus.log.file.enable=true
quarkus.log.file.level=ALL
quarkus.log.file.async=true
quarkus.log.file.rotation.rotate-on-boot=true
quarkus.log.file.async.overflow=block
quarkus.log.file.rotation.file-suffix=.yyyy-MM-dd-HH-mm-ss
quarkus.log.file.path=./target/quarkus.log
quarkus.log.file.format=%d{HH:mm:ss.SSSSSSX} %-5p [%c] (%t) %s%e%n
