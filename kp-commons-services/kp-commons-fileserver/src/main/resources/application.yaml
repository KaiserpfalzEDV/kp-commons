"%dev":
  quarkus: &dev
    application:
      name: Fileserver
      version: 2.1.0
      api-version: "v1"

    http:
      insecure-requests: enabled
      port: 8080
      ssl-port: 8443
      ssl:
        protocols: TLSv1.3
        sni: true

      access-log:
        enabled: true
        log-to-file: false
        exclude-pattern: "/q/.*"
        pattern: combined

      test-port: 8081
      test-ssl-port: 8444
      enable-compression: true
      enable-decompression: true
      record-request-start-time: true

      body:
        delete-uploaded-files-on-end: true
        handle-file-uploads: true
        preallocate-body-buffer: true
        merge-form-attributes: true

      auth:
        basic: true
        realm: ${quarkus.application.name}
        proactive: false
        policy:
          metrics:
            roles-allowed: metrics
        permission:
          public:
            paths: /public/*,/sw.js
            policy: permit
          protected:
            paths: /api/*
            policy: authenticated
          metrics:
            paths: /q/*
            policy: metrics
      cors: true

    datasource:
      db-kind: h2
      jdbc:
        url: jdbc:h2:file:./target/db/fileserver;USER=sa;PASSWORD=sa;PAGE_SIZE=512;TRACE_LEVEL_SYSTEM_OUT=0;AUTO_RECONNECT=TRUE;AUTO_SERVER=TRUE
      username: sa
      password: sa
      health:
        enabled: true
      metrics:
        enabled: true

    liquibase:
      migrate-at-start: true
      context: data
      change-log: db/changelog/db.commons-fileserver-data.xml


    hibernate-envers:
      store-data-at-delete: true

    logging-manager:
      enable: true
      ui:
        enable: true

    resteasy:
      problem:
        include-mdc-properties: workflow-id,step-id,application,version,node

    smallrye-health:
      ui:
        enable: true


    micrometer:
      enabled: true
      registry-enabled-default: true
      binder-enabled-default: true
      binder:
        http-server:
          enabled: true
        mp-metrics:
          enabled: true
        jvm: true
        system: true
        vertx:
          enabled: true
      export:
        json:
          enabled: true
          path: /q/json-metrics
        prometheus:
          enabled: true
          path: /q/metrics
          default-registry: true

    smallrye-openapi:
      enable: true
      operation-id-strategy: method
      info: ${quarkus.application.name} API ${quarkus.application.api-version}
      info-version: ${quarkus.application.version}
      info-description: Fileserver for serving files.
      info-terms-of-service: Service provided as is without any warranty
      info-contact-email: info@kaiserpfalz-edv.de
      info-contact-name: Tech Support Kaiserpfalz-EDV.Service
      info-contact-url: https://www.kaiserpfalz-edv.de
      info-license-name: GPL 3+
      info-license-url: https://www.gnu.org/licenses/

    swagger-ui:
      enable: true
      always-include: true


    container-image:
      name: kp-fileserver
      tag: ${quarkus.application.version}
    openshift:
      deployment-kind: deployment

    devservices:
      enabled: false
    jaeger:
      enabled: true
    banner:
      enabled: true


    log: &log-dev
      console:
        enable: true
        json: false
      level: INFO
      min-level: TRACE
      category:
        "de.kaiserpfalzedv":
          level: TRACE
        "http-problem":
          level: INFO
    security: &security-dev
      users:
        embedded:
          enabled: true
          plain-text: true
          realm-name: ${quarkus.application.name}
          users:
            user: userpassword
            admin: admin
            metrics: metrics
          roles:
            user: user
            admin: player,gm,orga,admin,metrics
            metrics: metrics

"%test":
  quarkus: *dev


