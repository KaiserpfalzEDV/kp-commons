---
spring:
  application:
    name: kp-users
    system: kp-commons
    admin:
      enabled: false
  main:
    banner-mode: off
    
  liquibase:
    enabled: false
  
  cloud:
    function:
      definition: receiveUserLogin|receiveUserLogout
    stream:
      rabbit:
        default:
          auto-bind-dlq: true
          dlq-ttl: 3600000
          dlq-dead-letter-exchange: kp-users.dlq
          producer:
            producerType: AMQP
            instanceCount: 1
            instanceIndex: 0
            auto-bind-dlq: true
            auto-bind-headers: true
            auto-bind-headers-dlq: true
            auto-bind-exchange: true
            auto-bind-queue: true
          consumer:
            consumerType: AMQP
            maxAttempts: 3
            instanceCount: 1
            instanceIndex: 0
            auto-bind-dlq: true
            auto-bind-headers: true
            auto-bind-headers-dlq: true
            auto-bind-exchange: true
            auto-bind-queue: true
      bindings:
        userLogin:
          destination: kp-users.activity
          content-type: application/json
        userLogout:
          destination: kp-users.activity
          content-type: application/json
      binder:
        rabbit:
          default:
            broker:
              host: localhost
              port: 5672
              username: guest
              password: guest
            adminAddresses: localhost:15672
            connectionFactory:
              publisher-confirms: true
              publisher-returns: true
management:
  health:
    binders:
      enabled: true
    
logging:
  level:
    root: WARN
    org.springframework: WARN
    de.kaiserpfalzedv.commons: INFO
    de.kaiserpfalzedv.commons.users: DEBUG
    de.kaiserpfalzedv.commons.users.messaging: TRACE
