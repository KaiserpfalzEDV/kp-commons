  rest-client:
    "de.kaiserpfalzedv.commons.external.eansearch.client.EanSearchClient": *ean-search-api

"%test": &test
  quarkus:
    rest-client:
      "de.kaiserpfalzedv.commons.external.eansearch.client.EanSearchClient": *ean-search-api-mock