---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ include "microservice.fullname" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 180
  selector:
    matchLabels:
      {{- include "microservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "microservice.selectorLabels" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microservice.serviceAccountName" . }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automount }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if or (.Values.service.enabled) (.Values.metrics.enabled) }}
          ports:
            {{- if .Values.service.enabled }}
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
            {{- end }}
            {{- if or (.Values.metrics.enabled) }}
            - name: metrics
              containerPort: {{ .Values.metrics.port }}
              protocol: TCP
            {{- end }}
            {{- if $.Values.probes.enabled }}
                {{- if $.Values.probes.default }}
          startupProbe:
            httpGet:
              path: /actuator/health/readiness
                    {{- if $.Values.metrics.enabled }}
              port: metrics
                    {{- else }}
              port: http
                    {{- end }}
            periodSeconds: 3
            successTreshold: 1
            failureThreshold: 100
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
                    {{- if $.Values.metrics.enabled }}
              port: metrics
                    {{- else }}
              port: http
                    {{- end }}
            periodSeconds: 30
            successTreshold: 1
            failureThreshold: 4
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
                    {{- if $.Values.metrics.enabled }}
              port: metrics
                    {{- else }}
              port: http
                    {{- end }}
                {{- else }}
                    {{- if .Values.probes.startup }}
            periodSeconds: 10
            successTreshold: 1
            failureThreshold: 3
          startupProbe:
            {{- toYaml .Values.probes.startup| nindent 12 }}
                    {{- end }}
                    {{- if .Values.probes.readiness }}
          readinessProbe:
            {{- toYaml .Values.probes.readiness| nindent 12 }}
                    {{- end }}
                    {{- if .Values.probes.liveness }}
          livenessProbe:
            {{- toYaml .Values.probes.liveness| nindent 12 }}
                    {{- end }}
                {{- end }}
            {{- end }}
        {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or (.Values.envFrom) (.Values.sso.enabled) }}
          envFrom:
          {{- if .Values.sso.enabled }}
          - prefix: SSO_
            secretRef:
              name: {{ include "microservice.fullname" . }}-sso-config
          {{- end }}
          {{- if .Values.envFrom }}
          {{- .Values.envFrom | toYaml | nindent 10 }}
          {{- end }}
          {{- end }}
          {{- if or (.Values.env) (.Values.postgresql.enabled) (.Values.rabbitmq.enabled) }}
          env:
          {{- if .Values.postgresql.enabled }}
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://{{ include "microservice.fullname" . }}-postgresql/postgres
          - name: SPRING_DATASOURCE_USERNAME
            value: postgres
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "microservice.fullname" . }}-postgresql
                key: postgres-password
          {{- end }}
          {{- if .Values.rabbitmq.enabled}}
          - name: SPRING_RABBITMQ_HOST
            valueFrom:
              secretKeyRef:
                name: {{ include "microservice.messageBroker" . }}-default-user
                key: host
          - name: SPRING_RABBITMQ_PORT
            valueFrom:
              secretKeyRef:
                name: {{ include "microservice.messageBroker" . }}-default-user
                key: port
          - name: SPRING_RABBITMQ_USERNAME
            valueFrom:
              secretKeyRef:
                name: {{ include "microservice.messageBroker" . }}-default-user
                key: username
          - name: SPRING_RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "microservice.messageBroker" . }}-default-user
                key: password
          {{- end}}
          - name: LOGGING_LEVEL_ROOT
            value: WARN
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: POD_NODE
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: CPU_MAX
            valueFrom:
              resourceFieldRef:
                containerName: {{ .Chart.Name }}
                resource: limits.cpu
          - name: MEMORY_MAX
            valueFrom:
              resourceFieldRef:
                containerName: {{ .Chart.Name }}
                resource: limits.memory
          - name: CPU_REQUESTED
            valueFrom:
              resourceFieldRef:
                containerName: {{ .Chart.Name }}
                resource: requests.cpu
          - name: MEMORY_REQUESTED
            valueFrom:
              resourceFieldRef:
                containerName: {{ .Chart.Name }}
                resource: requests.memory
          {{- if .Values.env }}
          {{ .Values.env | toYaml | nindent 10 }}
          {{- end }}
          {{- end }}
          volumeMounts:
          - name: tmp
            mountPath: /tmp
          {{- if .Values.applicationConfig.enabled }}
          - name: application-config
            mountPath: /deployments/application.{{ .Values.applicationConfig.type }}
            subPath: application.{{ .Values.applicationConfig.type }}
          {{- end }}
          {{- range .Values.mounts }}
          - name: {{ .name }}
            mountPath: {{ .path }}
            {{- if .subPath }}
            subPath: {{ .subPath }}
            {{- end }}
          {{- end }}
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: {{ .Values.tmpSize }}
      {{- if .Values.applicationConfig.enabled }}
      - name: application-config
        configMap:
          name: {{ include "microservice.fullname" . }}-application-config
          items:
          - key: application-config
            path: application.{{ .Values.applicationConfig.type }}
      {{- end }}
      {{- range .Values.mounts }}
      - name: {{ .name }}
        {{- toYaml .spec | nindent 8 }}
      {{- end}}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
