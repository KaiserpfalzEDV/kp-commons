nameOverride: ""
fullnameOverride: ""
partOf: &partOf ""
version: "0.0.1+changeme"

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  fsGroupChangePolicy: OnRootMismatch


securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

metrics:
  enabled: true
  port: 8081

probes:
  enabled: true
  default: true


resources:
  limits:
    cpu: '2'
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 1280Mi

externalDb:
  

tmpSize: 500Mi

mounts: {}

replicaCount: 1
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

service:
  enabled: true
  type: ClusterIP
  port: 8080
  containerPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
      - path: /
        pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

postgresql:
  enabled: false

sso:
  enabled: false
  issuerUri: https://changeme/
  clientId: changeme
  clientSecret: changeme
  scopes: openid,profile,email,roles
  userNameAttribute: preferred_username
  roleAttribute: roles

rabbitmq:
  enabled: false
  create: false
  partOf: *partOf
    

applicationConfig:
  enabled: false
  type: yaml
  data:
    application:
      name: changeme
